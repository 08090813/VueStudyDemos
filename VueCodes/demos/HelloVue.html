<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{ message }}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            beforeCreate: function () {
                console.log('beforeCreate')
            },
            created: function () {
                console.log('created')
            },
            beforeMount: function () {
                console.log('beforeMount')
            },
            mounted: function () {
                console.log('mounted')
            }
        })

        // new Vue 中传递的就是 options
    </script>
</body>
</html>
